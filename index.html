<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="icon" href="https://img.icons8.com/?size=512&id=80258&format=png">

</head>
<body>
    <div class="container">
        
        <div class="input-area">
            <div class="input-string">
            
        </div>
        </div>
        <div class="buttons-area">
            <div class="row">
                <div class="button operator modulus">%</div>
                <div class="button operator clear">CE</div>
                <div class="button operator clear-all">C</div>
                <div class="button operator delete">Del</div>
            </div>
            <div class="row">
                <div class="button operator inverse">Inv</div>
                <div class="button operator square">Sqr</div>
                <div class="button operator square-root">âˆšx</div>
                <div class="button operator">/</div>
            </div>
            <div class="row">
                <div class="button">7</div>
    <div class="button">8</div>
    <div class="button">9</div>
    <div class="button operator">&times</div>
            </div>
            <div class="row">
                <div class="button">4</div>
    <div class="button">5</div>
    <div class="button">6</div>
    <div class="button operator">-</div>
            </div>
            <div class="row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button operator">+</div>
            </div>
            <div class="row">
                <div class="button">+/-</div>
    <div class="button">0</div>
    <div class="button">.</div>
    <div class="button answer">=</div>
            </div>
        </div>
    </div>
   


    <script deref type='module' src = "./src/index.js">
    </script>
</body>
</html>
